<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Myntra</div>
        <nav>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Home & Living</a></li>
                <li><a href="#">Beauty</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
        <div class="icons">
            <a href="#" class="icon" id="profile-icon"><img src="assets/profile-icon.png" alt="Profile"></a>
            <a href="#" class="icon" id="wishlist-icon"><img src="assets/wishlist-icon.png" alt="Wishlist"></a>
            <a href="#" class="icon" id="bag-icon"><img src="assets/bag-icon.png" alt="Bag"></a>
        </div>
    </header>

    <section class="hero">
        <img src="assets/pexels-godisable-jacob-226636-1154861.jpg" alt="Hero Image">
        <div class="hero-text">
            <h1>Welcome to Myntra</h1>
            <p>Your favorite fashion destination</p>
            <button>Shop Now</button>
        </div>
    </section>

    <section class="categories">
        <h2>Top Categories</h2>
        <div class="category-cards">
            <div class="card">
                <img src="assets/pexels-vika-glitter-392079-1619801.jpg" alt="Category 1">
                <p>Kids</p>
                <button class="wishlist-button">Add to Wishlist</button>
                <button class="bag-button">Add to Bag</button>
            </div>
            <div class="card">
                <img src="assets/pexels-chetanvlad-1766702.jpg" alt="Category 2">
                <p>Men</p>
                <button class="wishlist-button">Add to Wishlist</button>
                <button class="bag-button">Add to Bag</button>
            </div>
            <div class="card">
                <img src="assets/pexels-harsh-raj-gond-218020-1485031.jpg" alt="Category 3">
                <p>Women</p>
                <button class="wishlist-button">Add to Wishlist</button>
                <button class="bag-button">Add to Bag</button>
            </div>
            <div class="card">
                <img src="assets/pexels-samarth-904117.jpg" alt="Category 4">
                <p>Traditionals</p>
                <button class="wishlist-button">Add to Wishlist</button>
                <button class="bag-button">Add to Bag</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Myntra. All rights reserved.</p>
    </footer>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
